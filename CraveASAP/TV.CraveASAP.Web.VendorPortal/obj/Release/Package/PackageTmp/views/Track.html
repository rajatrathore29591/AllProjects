<div class="container track" ng-controller="translationController">
    <div class="sap_tabs">
        <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
            <ul class="resp-tabs-list">
                <a href="#/Main/CreatePromotion/0/Edit">
                    <li class="resp-tab-item" ng-click="onClickTab(1)" ng-class="{active: selectedTab===1}"><span>{{translation.Create}}</span>

                    </li>
                </a>
                <a href="#/Main/Track">
                    <li class="resp-tab-item" ng-click="onClickTab(2)" ng-class="{active: selectedTab===2}"><span>{{translation.Track}}</span>

                    </li>
                </a>
                <a href="#/Main/Manage">
                    <li class="resp-tab-item" ng-click="onClickTab(3)" ng-class="{active: selectedTab===3}"><span>{{translation.Manage}}</span>

                    </li>
                </a>


                <div class="clear"></div>
            </ul>

            <div class="resp-tabs-container" style="min-height: 740px;">
                <div ng-show="selectedTab==2" style="background-color: white; overflow: auto; padding-bottom: 40px">
                    <div class="col-lg-12 row MR0Auto" ng-repeat="item in promotionNextPre">

                        <div class=" MR0Auto">
                            <div class="col-lg-12 clearfix title">
                                <div class="pull-left col-lg-4 text-left">
                                    <label class=" pull-left" ng-if="item.descriptionEnglish != ''">{{item.descriptionEnglish}}</label>
                                    <label class=" pull-left" ng-if="item.descriptionEnglish == ''">{{item.descriptionThai}}</label>
                                </div>
                                <div class="pull-right col-lg-4 text-right">
                                    <label class="label label-warning pull-right"><i class="fa fa-btc"></i>{{item.price}}</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="  img-thumbnail width100p ">
                                    <img class="img-responsive width100p" src="{{config.api}}/Pictures/{{item.logoImg}}" />
                                </div>
                            </div>
                            <div class="row col-lg-12 MRT20">
                                <div class="col-lg-4  text-left">
                                    <label class=" parallelogram">{{item.recommendationCount}} {{translation.Likes}}</label>
                                </div>
                                <div class="  col-lg-4 text-center ">
                                    <!--<label class=" parallelogram ">{{item.day}}</label>-->
                                    <!--<label class="parallelogram" ng-if="item.expiryDate != ''"><span class="hidden-xs">{{translation.Endin}} {{item.day}} {{translation.Day}}</label>
                                    <label class="parallelogram" ng-if="item.quantity != ''"><span class="hidden-xs">{{translation.Only}} {{item.day}} {{translation.Left}}</label>-->
                                    <span ng-if="item.expiryDate != ''">
                                        <label class="text-center" ng-if="item.expiryDate != '' && item.day > 1"><span class="hidden-xs">{{translation.Endin}} {{item.day}} {{translation.Day}}</label>
                                        <label class="text-center" ng-if="!(item.expiryDate != '' && item.day > 1)"><span class="hidden-xs">{{translation.Endin}} {{item.day}}</label>
                                    </span>
                                    <span ng-if="!(item.expiryDate != '')">
                                        <label class="text-center" ng-if="item.quantity != ''"><span class="hidden-xs">{{translation.Only}} {{item.day}} {{translation.Left}}</label>
                                    </span>
                                </div>
                                <div class="  col-lg-4   text-right">
                                    <label class=" parallelogram"><i class="fa fa-map-marker"></i>0 {{translation.minutes}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-12 row numbers">
                                <label class="text-warning col-lg-8 text-left">
                                    <h3>{{translation.Noofpromotionsused}}</h3>
                                </label>
                                <span class="col-lg-3 pull-right text-warning text-right">
                                    <h3 class="circle-number">{{item.useCount}}</h3>
                                </span>
                            </div>
                            <div class="col-lg-12 row numbers">
                                <label class="text-warning col-lg-8 text-left">
                                    <h3>{{translation.Nooftimesliked}}</h3>
                                </label>
                                <span class="col-lg-3 text-warning pull-right text-right">
                                    <h3 class="circle-number">{{item.recommendationCount}}</h3>
                                </span>
                            </div>
                            <div class="col-lg-12 row numbers">
                                <label class="text-warning col-lg-8 text-left">
                                    <h3>{{translation.Noofviews}}</h3>
                                </label>
                                <span class="col-lg-3 text-warning pull-right text-right">
                                    <h3 class="circle-number">{{item.viewCount}}</h3>
                                </span>
                            </div>
                        </div>
                        <hr />
                        <div class="row col-lg-12 MRT20">

                            <div class="col-lg-4  text-center">
                                <div class="center-block social-numbr-cont">
                                    <span class="social-img">
                                        <img src="images/tw.png" class="" /></span>
                                    <div class="social-numbers">{{item.shareTwitterCount}}</div>
                                </div>
                            </div>
                            <div class="  col-lg-4 text-center ">
                                <div class="center-block social-numbr-cont">
                                    <span class="social-img">
                                        <img src="images/fb.png" class="" /></span>
                                    <div class="social-numbers">{{item.shareFacebookCount}}</div>
                                </div>
                            </div>
                            <div class="  col-lg-4   text-center">
                                <div class="center-block social-numbr-cont">
                                    <span class="social-img">
                                        <img src="images/insta.png" class="" /></span>
                                    <div class="social-numbers">{{item.shareInstagramCount}}</div>
                                </div>
                            </div>


                            <input class="pull-left" type="button" ng-click="pre()" value="{{translation.Previous}}" ng-show="preHide" />
                            <input class="pull-right" type="button" ng-click="next()" ng-show="nextHide" value="      {{translation.Next}}      " />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="loader" ng-show="showLoader">
    <img src="images/loading.gif" />
</div>
<script>
    function loaderheight() {
        var bodyheight = $('body').height();
        $('#loader').css('height', bodyheight);
    }

    loaderheight();
</script>
