<div class="container" ng-controller="translationController">
    <div class="sap_tabs">
        <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
            <ul class="resp-tabs-list">
                <a href="#/Main/CreatePromotion/0/Edit">
                <li class="resp-tab-item" ng-click="onClickTab(1)" ng-class="{active: selectedTab===1}"><span>{{translation.Create}}</span>

                </li>
                <a href="#/Main/Track">
                    <li class="resp-tab-item" ng-click="onClickTab(2)" ng-class="{active: selectedTab===2}"><span>{{translation.Track}}</span>

                    </li>
                </a>
                <a href="#/Main/Manage">
                    <li class="resp-tab-item" ng-click="onClickTab(3)" ng-class="{active: selectedTab===3}"><span>{{translation.Manage}}</span>

                    </li>
                </a>
                <div class="clear"></div>
            </ul>

            <div class="resp-tabs-container">
                <form ng-submit="CreatNew()">
                    <div  style="background-color: white; overflow: auto; padding-bottom: 40px">
                        <div class="col-lg-12 confirm">  
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2 class="confirm-heading">{{translation.ThankYou}}</h2>
                                </div>
                            </div>                   
                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="promodescr" ng-if="confirm.descriptionEnglish != ''">{{thanku.descriptionEnglish}}</p>
                                    <p class="promodescr" ng-if="confirm.descriptionEnglish == ''">{{thanku.descriptionThai}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label class="promoprice text-center label-warning pull-right"><i class="fa fa-btc"></i>{{thanku.price}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-lg-12">
                                    <div class="img-thumbnail width100p">
                                        <img class="img-responsive width100p center-block" src="{{config.api}}/Pictures/{{vendorImg}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="clearfix promooptions">
                                        <div class="col-sm-4 col-xs-4 likes ">
                                            <label class="text-center">0 {{translation.Like}}</label>
                                        </div>
                                        <div class="  col-sm-4 col-xs-2 quantity ">
                                            <label class="text-center">{{DateQuantity}}</label>
                                        </div>
                                        <div class="col-sm-4  col-xs-6 time">
                                            <label class="text-center"><i class="fa fa-map-marker far5"></i>0 <span class="visible-xs-inline">min</span><span class="hidden-xs">{{translation.minutes}}</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-lg-12">
                                    <div class="promobox">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6 col-md-push-6 text-right">
                                            </div>
                                         </div>  
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <a href="#" class="btn btn-warning btn-lg center-block promobtn">{{rndCode}}</a>
                                            </div>
                                         </div>      
                                    </div>
                                </div>
                            </div>
                            <div class="row promocreatemsg first">                              
                                <div class="col-sm-12">
                                    {{translation.Yourpromotioniscreated}}
                                </div>
                            </div>
                            <div class="row promocreatemsg last">                              
                                <div class="col-sm-12">
                                    {{translation.Youcannowmanageortrackyourpromotion}}
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="loader" ng-show="showLoader">
       <img src="images/loading.gif" /> 
</div>

<script>

    function loaderheight() {
        var bodyheight = $('body').height();
        $('#loader').css('height', '1200px');
    }

    loaderheight();
</script>
