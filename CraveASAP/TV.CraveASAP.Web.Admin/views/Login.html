
	<!-- BEGIN LOGIN FORM -->
<!--<meta name="viewport" content="initial-scale=1">-->
   <div class="logo" ng-hide="isLogged">
                    <img src="images/logo-big.png" alt="">
            </div>
<div class="content" style="min-height: 550px" >
    <div class="login">
	<form  name="loginForm" class="login-form" method="post" ng-submit="login()" >
		<h3 class="form-title">Sign In &nbsp;</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text"  placeholder="Username"  ng-model="loginName" name="username" onkeyup="nospaces(this)" required />
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"  placeholder="Password" onkeyup="nospaces(this)" ng-model="password"" name="password" required />
		</div>
		<div class="form-actions">
			<input type="submit" id="submit" class="btn btn-success uppercase" value="Login"  />
			<!--<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>Remember </label>
			<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
		</div>
		
	</form>
	<!-- END LOGIN FORM -->

<script type="text/javascript">

    function nospaces(t) {

        if (t.value.match(/\s/g)) {

          //  alert('Sorry, you are not allowed to enter any spaces');

            t.value = t.value.replace(/\s/g, '');

        }

    }

</script>
