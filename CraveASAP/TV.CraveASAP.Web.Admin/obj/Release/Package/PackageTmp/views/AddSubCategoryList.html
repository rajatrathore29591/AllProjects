<div class="page-content-wrapper">
    <div class="page-content" style="min-height: 720px;">
       <div id="page-wrapper" >
            <div class="row">
                <!--<div class="col-lg-12">
                    <h1 class="page-header">Add Sub Category</h1>
                </div>-->
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
					  <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading clearfix">
                          <h3 class="panel-title  pull-left">Sub Category List</h3>
                             <a ui-sref="Main.AddSubCategory({ id: 0})" class="btn btn-sm btn-danger pull-right">Create</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class=" table-responsive">
                                    <div style="width:20% !important; float:right "> 
                                      <input type="text" ng-model="search" class="form-control" placeholder="Search"/ ></div>
                                        <table class="table table-striped table-bordered table-advance table-hover table-responsive">
                                            <thead>
                                                <tr class="bold">
                                                    <th class="bold" ng-click="sort('subCategoryId')">SubCategory Id
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='subCategoryId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>
                                                    <th class="bold">SubCategory Name
                                                    </th>
                                                     <th class="bold">Category Name
                                                    </th>
                                                    <th class="bold"></th>

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr dir-paginate="item in subCategory|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                                                    <td>{{item.subCategoryId}}</td>
                                                    <td>{{item.subCategoryName}}</td>
                                                    <td>{{item.categoryName}}</td>
                                                    <td style="width:150px;">

                                                         <div class="btn-group">
                                         <button title="" data-original-title="" class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                                             Action 
                                         <span class="caret">
                                        </span>
                                        </button>
                                        <ul class="dropdown-menu">
                                         <li>
                                        <a ui-sref="Main.AddSubCategory({ id: item.subCategoryId})"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                         </li>
                                         <li>
                                        <a href="javascript:;" ng-click="Delete(item.subCategoryId)"><i class="fa fa-trash-o"></i>&nbsp;Delete</a>
										
										
                                        </li>
                                        </ul>
                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <dir-pagination-controls
                                            max-size="5"
                                            direction-links="true"
                                            boundary-links="true">
    </dir-pagination-controls>
                                    </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
							
                            <!-- /.row (nested) -->
                        </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
        </div> <!-- end of page content --> 
    </div> <!-- end of page content wrappe -->


<div id="loader" ng-show="showLoader"> 
    <div class="page-spinner-bar" ng-spinner-bar="">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>

</div>
 <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button" ng-click="redirect()" data-dismiss="modal" class="btn green">Ok</button>
                </div>
            </div>
        </div>
    </div>
 <div id="delete" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message1}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button" ng-click="sure()" data-dismiss="modal" class="btn green">Ok</button>
                      <button type="button" ng-click="cancel()" data-dismiss="modal" class="btn danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
