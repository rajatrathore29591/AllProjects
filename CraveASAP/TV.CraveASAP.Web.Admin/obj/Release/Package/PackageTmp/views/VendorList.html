<div class="page-content-wrapper">
    <div class="page-content " style="min-height: 720px">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box green clearfix">
                    <div class="portlet-title">
                        <div class="caption pagename bold btnwtit pull-left">
                            <span>Vendor List<i class="fa fa-refresh fa-spin" ng-if="isbusy"></i></span>
                        </div>
                        <div class="caption path  pull-right">
                            <div class=""><span class="margin-right-10"></span><a ui-sref="Main.Vendor({ id: 0})" class="btn btn-danger">Create Vendor</a></div>
                        </div>
                    </div>

                    <div class="portlet-body form ">
                        <form action="#" class="form-horizontal">
                            <div class="row">
                            <div class="col-lg-12">
                                <div class="form-body">
                                    <div class=" table-responsive">
                                          <div style="width:20% !important; float:right "> 
                                   <input type="text" ng-model="search" class="form-control" placeholder="Search"/ ></div>
                                        <table class="table table-striped table-bordered table-advance table-hover">
                                            <thead>
                                                <tr class="bold">
                                                   <!-- <th class="bold" ng-click="sort('vendorId')">Vendor Id
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='vendorId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>-->
                                                    <th class="bold" ng-click="sort('companyName')">Company Name
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='companyName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>
                                                    <th class="bold" ng-click="sort('businessCategory')">Business Category
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='businessCategory'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>
                                                    <th class="bold">Email
                                                    </th>
                                                    <th class="bold">Phone No
                                                    </th>
                                                    <th class="bold">Address
                                                    </th>
                                                    <th class="bold">City
                                                    </th>
                                                    <th class="bold"></th>

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr dir-paginate="item in vendor|orderBy:sortKey:reverse|filter:search|itemsPerPage:50">
                                                   <!-- <td>{{item.vendorId}}</td>-->
                                                    <td>{{item.companyName}}</td>
                                                    <td>{{getCategoryNameById(item.businessCategory)}}</td>
                                                    <td>{{item.email}}</td>
                                                    <td>{{item.phoneNo}}</td>
                                                    <td>{{item.streetName}}</td>
                                                    <td>{{item.city}}</td>
                                                    <td style="width:150px;">
                                                        
                                                        <a ui-sref="Main.Vendor({ id: item.vendorId})" class="btn btn-primary" ng-model="ID">
                                                            <i class="fa fa-edit"></i>Edit </a>
                                                         <!-- <a ui-sref="Main.Vendor({ id: item.vendorId})" class="btn btn-primary" ng-model="ID">
                                                            <i class="fa fa-edit"></i>Edit </a>-->
                                                        <a href="javascript:;" class="btn btn-danger" ng-click="Delete(item.vendorId)">
                                                            <i class="fa fa-trash-o"></i>Delete </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <dir-pagination-controls
                                            max-size="5"
                                            direction-links="true"
                                            boundary-links="true">
    </dir-pagination-controls>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <!--<div id='editor' contenteditable>
                                </div>-->
                            <div class="col-md-10 MT20">
                                <!--<button type="submit" value="Submit" class="btn btn-danger pull-right">Submit</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- END CONTENT -->

<div id="loader" ng-show="showLoader"> 
    <div class="page-spinner-bar" ng-spinner-bar="">

		<div class="bounce3"></div>
	</div>

</div>
 <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button" ng-click="redirect()" data-dismiss="modal" class="btn green">Ok</button>
                </div>
            </div>
        </div>
    </div>
 <div id="delete" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message1}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button" ng-click="sure()" data-dismiss="modal" class="btn green">Ok</button>
                      <button type="button" ng-click="cancel()" data-dismiss="modal" class="btn danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
