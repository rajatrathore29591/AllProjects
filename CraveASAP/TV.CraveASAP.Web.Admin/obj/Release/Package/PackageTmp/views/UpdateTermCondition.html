<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN EXTRAS PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>Term & Condition
                        </div>

                    </div>
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->
                        <form action="#" class="form-horizontal form-bordered">
                            <div class="form-body">
                                <div class="form-group">

                                    <div class="col-md-12">
                                        <div text-angular="text-angular" name="htmlcontent" ng-model="content.pageContent" ta-disabled='disabled'></div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-12 form-actions">
                                <div class="col-lg-6 pull-left"></div>
                                <div class="col-lg-6 pull-right">
                                    <div class="col-md-5">
                                        <div class="input-group pull-left">
                                            <div class="icheck-inline ">
                                                <label>Language</label>
                                                <label>
                                                    <input type="radio" name="radio1" ng-model="content.language" value="English" checked="" class="icheck" data-radio="iradio_flat-grey">
                                                    English
                                                </label>
                                                <label>
                                                    <input type="radio" name="radio1" ng-model="content.language" value="Thai" class="icheck" data-radio="iradio_flat-grey">
                                                    Thai
                                                </label>
                                                <input type="hidden" class="form-control" ng-model="content.Id">
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-lg-5">
                                        <label>Content For</label>
                                        <select class="bs-select form-control input-small" ng-model="content.contentFor" ng-change="select()" data-style="blue" style="display: inline;">
                                            <option>Vendor App</option>
                                            <option>User App</option>
                                            <option>Website</option>
                                        </select>
                                    </div>


                                    <div class="col-lg-2 pull-right">
                                        <button type="button" ng-click="updateTerm()" class="btn btn-blue pull-right "><i class="fa fa-check"></i>Submit</button>
                                        <button type="button" ng-click="cancel()" class="btn btn-danger pull-right "><i class="fa fa-check"></i>Cancel</button>
                                    </div>



                                </div>
                            </div>
                            <div class="col-lg-12">
                            </div>


                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END EXTRAS PORTLET-->
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
    <!-- END CONTENT -->
</div>
