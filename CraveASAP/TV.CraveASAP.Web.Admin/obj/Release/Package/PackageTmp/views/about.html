
    <div class="page-content-wrapper">
        <div class="page-content" style="min-height: 740px">
           
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXTRAS PORTLET-->
                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-gift"></i>About Us<span>&nbsp;<i class="fa fa-refresh fa-spin" ng-if="isbusy"></i></span>
                                </div>

                            </div>
                            <div class="portlet-body form">
                                <div class="row">
                                    <div class="col-lg-12">
                                <!-- BEGIN FORM-->
                                <form action="#" class="form-horizontal">
                                    <div class="form-body">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                                <label class="control-label col-sm-2">Content For</label>
                                            <div class="col-sm-10">
                                                <select class="bs-select form-control input-small" ng-model="content.contentFor" ng-change="select()" data-style="blue" style="display: inline;">
                                                    <option>Vendor App</option>
                                                    <option>User App</option>
                                                    <option>Website</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                              <label class="control-label col-sm-2">Language</label>
                                            <div class="col-sm-10">
                                                <div class="input-group pull-left">
                                                    <div class="icheck-inline ">
                                                        <label>
                                                            <input type="radio" name="radio1" ng-model="content.language" ng-change="radioChange()" value="English"  class="ng-valid ng-dirty" data-radio="iradio_flat-grey">
                                                            English
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="radio1" ng-model="content.language" ng-change="radioChange()" value="Thai" ng-checked="{{checked}}" class="icheck" data-radio="iradio_flat-grey">
                                                            Thai
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>


                                            <div class="col-lg-2 pull-right">
                                                <!--<button type="button" ng-click="saveAbout()" class="btn btn-danger pull-right "><i class="fa fa-check"></i>Submit</button>-->
                                            </div>

                                            

                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                          <div class=" table-responsive">
                                        <table class="table table-striped table-bordered table-advance table-hover margin-top-70">
                                                <thead>
                                                    <tr class="bold">
                                                        <th class="bold">ContentId
                                                        </th>
                                                        <th class="bold">PageName
                                                        </th>
                                                        <th class="bold">Language
                                                        </th>
                                                        <th class="bold">PageContent
                                                        </th>
                                                        <th class="bold">ContentFor
                                                        </th>
                                                        <th class="bold"></th>
                                                    </tr>
                                                </thead>
                                                <tbody dir-paginate="item in about|orderBy:sortKey:reverse|filter:search|itemsPerPage:2">
                                                    <!--<tr ng-repeat="item in about">-->
                                                         <tr >
                                                        <td>{{item.Id}}</td>
                                                        <td>{{item.pageName}}</td>
                                                        <td>{{item.language}}</td>
                                                        <td><div  ng-bind-html="deliberatelyTrustDangerousSnippet(item.pageContent)"></div></td>
                                                        <td>{{item.contentFor}}</td>
                                                        <td>
                                                            <a ui-sref="Main.UpdateAbout({ id: item.Id})" class="btn btn-primary">
                                                                <i class="fa fa-edit"></i>Edit </a>
                                                           <!-- <a href="javascript:;" class="btn btn-danger">
                                                                <i class="fa fa-trash-o"></i>Delete </a>-->
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>


                                               <dir-pagination-controls
                                            max-size="5"
                                            direction-links="true"
                                            boundary-links="true">
    </dir-pagination-controls>
                                              </div>

                                    </div>

                                    
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                            </div>
                        </div>
                        <!-- END EXTRAS PORTLET-->
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
       
        <!-- END CONTENT -->
    </div>
<div id="loader" ng-show="showLoader"> 
    <div class="page-spinner-bar" ng-spinner-bar="">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>

</div>
