<div class="page-content-wrapper">
    <div class="page-content" style="min-height: 720px">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption pagename5 bold pull-left">
                            <span>Gold Reward List &nbsp;</span>
                        </div>
                        <div class="path5  pull-right">

                            <div class="m-t-3"><a ui-sref="Main.GoldReward({ id: 0})" class="margin-right-10  btn btn-danger">Create Gold Reward</a></div>

                        </div>

                    </div>

                    <div class="portlet-body form ">

                        <form action="#" class="form-horizontal">
                            <div class="row">
                            <div class="col-lg-12">
                                <div class="form-body">
                                    <div class=" table-responsive">
                                        <div style="width: 20% !important; float: right">
                                            <input type="text" ng-model="search" class="form-control" placeholder="Search" />
                                        </div>
                                        <table class="table table-striped table-bordered table-advance table-hover">
                                            <thead>
                                                <tr class="bold">
                                                    <th class="bold" ng-click="sort('code')">Coupon code
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='code'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>
                                                    <th class="bold" ng-click="sort('rewardName')">Reward Name
                                                        <span class="glyphicon sort-icon" ng-show="sortKey=='rewardName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                                    </th>
                                                    <th class="bold">Special Event
                                                    </th>
                                                    <th class="bold">Expiry Time
                                                    </th>
                                                    <th class="bold">Recurring
                                                    </th>
                                                    <th class="bold">Action
                                                    </th>

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <!--<tr ng-repeat="item in goldReward">-->
                                                <tr dir-paginate="item in goldReward|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                                                    <td>{{item.code}}</td>
                                                    <td>{{item.rewardName}}</td>
                                                    <td>{{item.isSpecial}}</td>
                                                    <td>{{item.expiryHours}}</td>
                                                    <td>{{item.nextAvailability}}</td>
                                                    <td>
                                                        <a ui-sref="Main.GoldReward({ id: item.rewardId})" class="btn btn-primary" ng-model="ID">
                                                            <i class="fa fa-edit"></i>Edit </a>
                                                        <a href="javascript:;" class="btn btn-danger" ng-click="Delete(item.rewardId)">
                                                            <i class="fa fa-trash-o"></i>Delete </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <dir-pagination-controls
                                            max-size="5"
                                            direction-links="true"
                                            boundary-links="true">
    </dir-pagination-controls>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <!--<div id='editor' contenteditable>
                                </div>-->
                            <div class="col-md-10 MT20">
                                <!--<button type="submit" value="Submit" class="btn btn-danger pull-right">Submit</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

<div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button"  data-dismiss="modal" class="btn green">Ok</button>
                </div>
            </div>
        </div>
    </div>
 <div id="delete" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <!-- Would you like to continue with some arbitrary task?-->
                        {{Message1}}
                    </p>
                </div>
                <div class="modal-footer">

                    <button type="button" ng-click="sure()" data-dismiss="modal" class="btn green">Ok</button>
                      <button type="button"  data-dismiss="modal" class="btn danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
