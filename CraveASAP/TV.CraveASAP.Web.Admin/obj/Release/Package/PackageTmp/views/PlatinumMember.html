                    <div class="portlet-title">
                        <div class="caption bold pull-left">
                            <span>Reward for Platinum Member</span>
                        </div>

                    </div>
                    <div class="portlet-body form ">


                        <form action="#" class="form-horizontal ">

                            <div class="col-md-11 border-top">
                                <div class="col-lg-6 pull-left">
                                    <div class="row col-lg-12">
                                        <div class="col-sm-4 ">
                                            <div class="form-group">
                                                <label class=" col-md-12 label-custom">Coupon code</label>
                                                <div class="col-md-12">
                                                    <input type="text" class="form-control" ng-model="platinumReward.code" placeholder="Coupon code"  maxlength="6">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4 ">
                                            <div class="form-group">
                                                <label class=" col-md-10 label-custom">Set End date</label>
                                                <div class="col-md-12">
                                                    <input type="text" class="form-control pull-right ng-pristine ng-valid hasDatepicker"   name="datetimepkr" placeholder="End Date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 ">
                                            <div class="form-group">
                                                <label class=" col-md-12 label-custom">Special Event</label>
                                                <div class="col-md-12">
                                                    <input type="checkbox"  ng-model="platinumReward.isSpecial"/>
                                                </div>
                                            </div>
                                        </div>
                                       
                                        
                                        <div class="row col-lg-12">
                                            <div class="col-sm-4 ">
                                                <div class="form-group">
                                                    <label class=" col-md-12 label-custom">Expiry Time</label>
                                                    <div class="col-md-12">
                                                        <input type="text" class="form-control" placeholder="Time (Hours)"  maxlength="2" ng-model="platinumReward.expiryHours" >
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-4 ">
                                                <div class="form-group">
                                                    <label class=" col-md-12 label-custom">Recurring</label>
                                                    <div class="col-md-12">
                                                        <input type="text" class="form-control" placeholder="No of days"  maxlength="3" ng-model="platinumReward.nextAvailabilty">
                                                        <!--<input type="text" data-role="date">-->
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        
                                       <div class="row col-lg-12">
                                            

                                            <div class="col-sm-4 ">
                                                <div class="form-group">
                                                    <label class=" col-md-12 label-custom">Select Random</label>
                                                    <div class="col-md-12">
                                                        <input type="button" class="btn btn-danger"  value="Select" >
                                                        <!--<input type="text" data-role="date">-->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-8 ">
                                                <div class="form-group">
                                                    <label class=" col-md-12 label-custom"> Total No. of Platinum user</label>
                                                    <div class="col-md-12">
                                                        <input type="text" class="form-control" placeholder="No of User"  maxlength="3" ng-model="platinumReward.platinumUser">
                                                        <!--<input type="text" data-role="date">-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                    <div class="col-sm-12" id="">
                                        <div class="form-group">
                                            <label class=" col-md-3 label-custom">Upload Banner</label>
                                            <div class="col-md-9">
                                                <div class="fileUpload btn btn-danger pull-left">
                                                    <span>Upload Picture</span>
                                                    <input type="file" id="files" name="files[]" multiple class="upload" />

                                                </div>
                                                <div class="col-md-12" id="output"></div>
                                                <script type="text/javascript">
                                                    $(document).ready(function () {

                                                        if (window.File && window.FileList && window.FileReader) {
                                                            $("#files").on("change", function (e) {
                                                                var files = e.target.files,
                                                                filesLength = files.length;
                                                                for (var i = 0; i < filesLength ; i++) {
                                                                    var f = files[i]
                                                                    var fileReader = new FileReader();
                                                                    fileReader.onload = (function (e) {
                                                                        var file = e.target;
                                                                        $("<img></img>", {
                                                                            class: "imageThumb",
                                                                            src: e.target.result,
                                                                            title: file.name
                                                                        }).insertAfter("#output");
                                                                    });
                                                                    fileReader.readAsDataURL(f);
                                                                }
                                                            });
                                                        } else { alert("Your browser doesn't support to File API") }
                                                    });


                                                </script>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="col-md-11 border-top">
                                <form action="#" class="form-horizontal">
                            <div class="col-lg-12">
                                <div class="form-body">
                                    <div class=" table-responsive">
                                        <table class="table table-striped table-bordered table-advance table-hover table-responsive">
                                            <thead>
                                                <tr class="bold">
                                                    <th class="bold">Coupon code
                                                    </th>
                                                    <th class="bold">Set End date
                                                    </th>
                                                    <th class="bold">Special Event
                                                    </th>
                                                    <th class="bold">Expiry Time
                                                    </th>
                                                    <th class="bold">Recurring
                                                    </th>
                                                    <th class="bold">Image
                                                    </th>
                                                   
                                                    <th class="bold"></th>

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr ng-repeat="item in vendor">

                                                    <td>{{item.companyName}}</td>
                                                    <td>{{getCategoryNameById(item.businessCategory)}}</td>
                                                    <td>{{item.email}}</td>

                                                    <td>{{item.streetName}}</td>

                                                    <td>-->
                                                       <!-- <a href="#/Vendor/{{item.vendorId}}" class="btn btn-primary" ng-model="ID">
                                                            <i class="fa fa-edit"></i>Edit </a>
                                                        <a href="javascript:;" class="btn btn-danger" ng-click="Delete(item.vendorId)">
                                                            <i class="fa fa-trash-o"></i>Delete </a>
                                                    </td>-->
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                                </div>-->
                            <div class="col-md-10 MT20">
                                <!--<button type="submit" value="Submit" class="btn btn-danger pull-right">Submit</button>-->
                            </div>
                        </form>

                            </div>
                            <div class="col-md-10 MT20 PDB50">
                                <button type="button" value="Submit" ng-click="Save()" class="btn btn-primary pull-right">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
</div>
