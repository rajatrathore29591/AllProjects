<div class="color-line"></div>


<div class="login-container" ng-controller="ManageUserCtrl as muCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h2>BorgCivil</h2>
            </div>
            <div class="hpanel">
                <div class="panel-heading">Change Password</div>
                <div class="panel-body">
                    <form role="form" name="change_password_form" ng-submit="muCtrl.changePassword(change_password_form.$valid)" novalidate>
                        <div class="form-group">
                            <label class="control-label" for="password">Old password</label>
                            <input type="password" class="form-control" ng-model="muCtrl.passwordAttributes.OldPassword" title="Please enter your old password" placeholder="******" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">New password</label>
                            <input type="password"  class="form-control" ng-model="muCtrl.passwordAttributes.NewPassword" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$/" title="Please enter your new password" name="NewPassword" placeholder="******" required>
                            <div ng-if="change_password_form.NewPassword.$invalid && !change_password_form.NewPassword.$pristine">
                                <span class="has-error"> Password should be atleast 6 characters long and should contain one number, one character and one special character.</span>
                            </div>
                        </div>                       
                        <div class="form-group">
                            <label class="control-label" for="password">Confirm new password</label>
                            <input type="password"  class="form-control" ng-model="muCtrl.passwordAttributes.ConfirmPassword" ng-pattern="{{muCtrl.passwordAttributes.NewPassword}}" title="Please confirm your new password" name="ConfirmPassword" placeholder="******" required>
                            <div ng-if="change_password_form.ConfirmPassword.$invalid && !change_password_form.ConfirmPassword.$pristine">
                                <span class="has-error" >The passwords do not match.</span>
                            </div>
                        </div>
                        <div class="button-block right">
                            <button class="btn btn-success btn-block" title="Save">Save</button>
                            <a ui-sref="booking.BookingDashboard" class="btn btn-default btn-block" title="Cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            2016 Copyright BorgCivil
        </div>
    </div>
</div>
